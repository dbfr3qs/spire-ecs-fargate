server {
    bind_address = "0.0.0.0"
    bind_port = "8081"
    trust_domain = "example.org"
    data_dir = "/opt/spire/data/server"
    log_level = "DEBUG"
    ca_subject = {
        country = ["US"],
        organization = ["SPIFFE"],
        common_name = "SPIRE Server CA",
    }
    jwt_issuer = "https://example.org"
    
    # Extended certificate lifetimes for longer demos
    ca_ttl = "24h"           # CA certificate lifetime (default: 24h)
    default_x509_svid_ttl = "6h"  # X.509-SVID lifetime (default: 1h)
    default_jwt_svid_ttl = "6h"   # JWT-SVID lifetime (default: 5m)
}

plugins {
    DataStore "sql" {
        plugin_data {
            database_type = "postgres"
            connection_string = "postgresql://spire:spire@postgres/spire?sslmode=disable"
        }
    }

    NodeAttestor "aws_fargate_task" {
        plugin_cmd = "/opt/spire/bin/aws-fargate-server-nodeattestor"
        plugin_data {
            trust_domain = "example.org"
            allowed_accounts = ["123456789012"]
            allowed_clusters = ["test-cluster"]
            agent_path_template = "/aws_fargate_task/{{ .accountID }}/{{ .cluster }}"
        }
    }

    KeyManager "disk" {
        plugin_data {
            keys_path = "/opt/spire/data/server/keys.json"
        }
    }

}
