agent {
    data_dir = "/opt/spire/data/agent"
    log_level = "DEBUG"
    server_address = "spire-server"  
    server_port = "8081"
    socket_path = "/tmp/spire-agent/public/api.sock" 
    trust_bundle_path = "/opt/spire/trust-bundle/trust-bundle.pem"
    trust_domain = "example.org"

    # Enable SDS (Secret Discovery Service) for Envoy integration
    sds {
        default_svid_name = "default" 
        default_bundle_name = "ROOTCA"
    }
}

plugins {
    NodeAttestor "aws_fargate_task" {
        plugin_cmd = "/usr/local/bin/aws-fargate-nodeattestor"
        plugin_checksum = ""
        plugin_data {
            cluster = "test-cluster" 
            region = "us-east-1"
            metadata_endpoint = "http://ecs-metadata-mock:8080/v4/metadata"
        }
    }

    KeyManager "memory" {
        plugin_data {}
    }

    WorkloadAttestor "unix" {
        plugin_data {}
    }
}
