# Envoy Configuration for React App (Client-side Proxy)
# This configuration handles outgoing mTLS connections to other services

node:
  id: "react-app-envoy"
  cluster: "fargate-envoy-spire"

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
  # Listener for incoming connections to the React app (plain HTTP)
  - name: react_app_listener
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 8080  # External port for plain HTTP traffic
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: react_app_ingress
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: react_app
              domains: ["*"]
              routes:
              # Route API service calls through mTLS
              - match:
                  prefix: "/api-service/"
                route:
                  cluster: api_service_cluster
                  prefix_rewrite: "/"
              # Default route to React app backend
              - match:
                  prefix: "/"
                route:
                  cluster: react_app_backend
          http_filters:
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  # SPIRE Agent cluster for SDS certificate management
  - name: spire_agent
    connect_timeout: 0.25s
    http2_protocol_options: {}
    load_assignment:
      cluster_name: spire_agent
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              pipe:
                path: /tmp/spire-agent/public/api.sock

  # Local React app backend (Node.js server)
  - name: react_app_backend
    connect_timeout: 0.25s
    type: STATIC
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: react_app_backend
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1  # Local Node.js server
                port_value: 8081     # Internal Node.js server port

  # API Service cluster for outgoing mTLS connections
  - name: api_service_cluster
    connect_timeout: 0.25s
    type: LOGICAL_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: api_service_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: api-service-with-agent  # Service name from docker-compose
                port_value: 8080                 # API service mTLS port
    # Configure mTLS for outgoing connections to API service
    transport_socket:
      name: envoy.transport_sockets.tls
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
        common_tls_context:
          # Use SPIRE-issued certificate for this service
          tls_certificate_sds_secret_configs:
          - name: "spiffe://example.org/react-demo-app"
            sds_config:
              resource_api_version: V3
              api_config_source:
                api_type: GRPC
                transport_api_version: V3
                grpc_services:
                  envoy_grpc:
                    cluster_name: spire_agent
          # Validate server certificates using SPIRE trust bundle
          combined_validation_context:
            default_validation_context:
              # Accept connections from API service
              match_typed_subject_alt_names:
              - san_type: URI
                matcher:
                  exact: "spiffe://example.org/api-service"
            validation_context_sds_secret_config:
              name: "spiffe://example.org"
              sds_config:
                resource_api_version: V3
                api_config_source:
                  api_type: GRPC
                  transport_api_version: V3
                  grpc_services:
                    envoy_grpc:
                      cluster_name: spire_agent
